<!DOCTYPE html>

<body>

    <!-- <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header> -->

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">基本</h5>
            <!-- <span class="nav-group-item">
              <span class="icon icon-home"></span>
              connors
            </span> -->
            <span class="nav-group-item active">
              <span class="icon icon-light-up"></span>
              查询
            </span>
            <!-- <span class="nav-group-item">
              <span class="icon icon-download"></span>
              Downloads
            </span> -->
            <!-- <span class="nav-group-item">
              <span class="icon icon-folder"></span>
              Documents
            </span> -->
            <!-- <span class="nav-group-item">
              <span class="icon icon-window"></span>
              Applications
            </span>
            <span class="nav-group-item">
              <span class="icon icon-signal"></span>
              AirDrop
            </span>
            <span class="nav-group-item">
              <span class="icon icon-monitor"></span>
              Desktop
            </span> -->
          </nav>
        </div>

        <div class="pane">
          <ul class="list-group">
            <li class="list-group-header">
              <input @input="fetchData" class="form-control" type="text" placeholder="输入查询关键字">
            </li>
            <li v-for="res in searchResults" class="list-group-item">
              <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">
              <div class="media-body">
                <strong>{{ res.name }}</strong>
                <p>res</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="../dist/index.bundle.js"></script>

</html>
